    <title>Quiz App</title>

<body>
    <nav>
        <img src="./hackerrank.png" alt="">

        <section id="inst">
            <ul>

            </ul>
        </section>

        <section id="question-view">
            <div id="que">
               
            </div>
    
            <div id="options" >

                

             
            </div>

                <button id="submit" >Submit</button>
            </div>
        </section>
    </div>

    
    
    <div class="btns" id="outerbtn">
        <button id="startBtn">Start Test</button>
    </div>
